<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COACHTECH</title>
</head>

<body>
    <header id="header">
        <h1>株式会社TECH</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">ホーム</a></li>
            <li><a href="#">企業情報</a></li>
            <li><a href="#">会社概要</a></li>
            <li><a href="#">よくある質問</a></li>
            <li><a href="#">お問い合わせ</a></li>
        </ul>
    </nav>
    <div id="picture">
        <img src="img/mv.png" width="auto" height="auto" alt="会社街">
    </div>
    <div id="explain">
        <p>最新のテクノロジーで<em>社会課題</em>を解決</p>
    </div>
    <div id="main">
        <h2>会社概要</h2>
        <table>
            <tr>
                <th>会社名</th>
                <td>株式会社TECH</td>
            </tr>
            <tr>
                <th>代表者</th>
                <td>山田 太郎</td>
            </tr>
            <tr>
                <th>所在地</th>
                <td>東京都渋谷区神宮前</td>
            </tr>
            <tr>
                <th>設立</th>
                <td>2019/07/17</td>
            </tr>
            <tr>
                <th>従業員数</th>
                <td>100人</td>
            </tr>
            <tr>
                <th>資本金</th>
                <td>1000万円</td>
            </tr>
        </table>
    </div>
    <div id="form">
        <h2>お問い合わせ</h2>
        <form action="送信先" method="get">
            <label for="company">会社名</label>
            <input type="text" name="company" id="company" /><br />
            <label for="name">お名前</label>
            <input type="text" name="name" id="name" /><br />
            <label for="email">メールアドレス</label>
            <input type="email" name="email" id="email" /><br />
            <label for="textarea">お問い合わせ内容</label>
            <textarea name="textarea" cols="30" rows="5"></textarea><br />
            <input type="submit" value="お申込み" />
        </form>
    </div>
    <footer>
        <small>&copy; 2020 TECH inc.</small>
    </footer>
</body>

</html>
